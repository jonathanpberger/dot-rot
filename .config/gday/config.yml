# Prompt configuration with rotation settings
prompts:
  - name: "Mind_dump"
    frequency: daily # Show every day
    content:
      - "## 💭 What's on your mind rn? 🐸🧹👑"

  - name: "weekly_areas_of_focus"
    frequency: random(3) # Show 3 random prompts each day
    content:
      - "### 🪸😎 What's the most 😎 SELF-focused thing you've done lately? How full is that cup?"
      - "### 🪸💰 What's the most 💰 MONEY-focused thing you've done lately? How full is that cup?"
      - "### 🪸💼 What's the most 💼 CAREER-focused thing you've done lately? How full is that cup?"
      - "### 🪸👪 What's the most 👪 FAMILY-focused thing you've done lately? How full is that cup?"
      - "### 🪸🍎 What's the most 🍎 HEALTH-focused thing you've done lately? How full is that cup?"
      - "### 🪸💀 What's the most 💀 SPIRIT-focused thing you've done lately? How full is that cup?"
      - "### 🪸🐒 What's the most 🐒 FRIENDS-focused thing you've done lately? How full is that cup?"
      - "### 🪸🌱 What's the most 🌱 LEARNING-focused thing you've done lately? How full is that cup?"
      - "### 🪸🐜 What's the most 🐜 COMMUNITY-focused thing you've done lately? How full is that cup?"
      - "### 🪸🏠 What's the most 🏠 LIFESTYLE-focused thing you've done lately? How full is that cup?"
      - "### 🪸🐣 What's the most 🐣 CREATIVITY-focused thing you've done lately? How full is that cup?"
      - "### 🪸🪢 What's the most 🪢 DISCIPLINE-focused thing you've done lately? How full is that cup?"
      - "### 🪸🦦 What's the most 🦦 RELATIONSHIP-focused thing you've done lately? How full is that cup?"

  - name: "Family_Check-in"
    frequency: rotating(2) # Show 2 items, cycle through all fairly
    content:
      - "### 🧞‍♂️ What is top-of-mind for KWB? What do they want rn?"
      - "### 🧞‍♂️ What is top-of-mind for 🐲? What do they want rn?"
      - "### 🧞‍♂️ What is top-of-mind for 🦅🦁? What do they want rn?"
      - "### 🧞‍♂️ What is top-of-mind for 🦄? What do they want rn?"
      - "### 🧞‍♂️ What is top-of-mind for 🐴🪽? What do they want rn?"

  - name: "Daily Review"
    frequency: daily
    content:
      - "### 🥄 What did you spend spoons on yesterday?"
      - "### 🚢 What did you ship yesterday?"
      - "### 🃏 What wildcards are in play today?"

